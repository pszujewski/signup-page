<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Page</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>
  <body>

    <div class="logo-container">
      <img src="images/logo.png" alt="logo">
    </div>
    <div class="gl-container">
      <div class="form-bin">
        <div class="title">
          <h1>Sign Up</h1>
        </div>
        <form class='form' action="/signup/" method='post'>
          <fieldset name="sign-up">

            <label for="email">Email</label><br>
            <input placeholder='foo@bar.com' type="email" name='email' id='email' pattern='/.+\@.+(\.).+/' required/><br>

            <label for="password">Password</label><br>
            <input placeholder='1234pw' type="text" name='password' id='password' required/><br>

            <button type='submit'>Sign up</button><br>
            <div class="btm-bin">
              <a href="/forgot-password/new">Forgot Password?</a>
            </div>

          </fieldset>
        </form>
      </div>
    </div>

    <div class="sml-container">
      <p>Already a member? <a href="/login">Log in</a></p>
    </div>

  </body>
</html>
